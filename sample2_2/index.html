<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>下面是待填充区域：</h1>
        <div class="blankPlace"></div>
        <script>
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {
                    document.querySelector('.blankPlace').innerHTML = xhr.responseText;
                }   
            };  
            xhr.open('GET', './a.html');
            xhr.send(null);
        </script>
    </body>
</html>
